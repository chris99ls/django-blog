<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<div>
        <h1><a href="">Django Blog</a></h1>
    </div>

	        
	<div>
		{% for post in 	posts %}
			<div>
				<p>published: {{post.published_date}}</p>

				<font size="4.5px">
				<p>{{post.text|linebreaksbr}}</p>
				</font>
			</div>
		{% endfor %}

	</div>

</body>
</html>
